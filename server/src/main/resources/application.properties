# Spring datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.qrmatik.server=DEBUG

# File uploads directory (inside server/)
app.upload-dir=./uploads

# Payments (iyzico)
# Toggle to enable hosted checkout integration
iyzico.enabled=${IYZICO_ENABLED:true}
# Sandbox base URL: https://sandbox-api.iyzipay.com
iyzico.baseUrl=${IYZICO_BASE_URL:https://sandbox-api.iyzipay.com}
iyzico.apiKey=${IYZICO_API_KEY:sandbox-PLJEi19jfab9NxQ3gbtOKb1wy0XM0NfN}
iyzico.secretKey=${IYZICO_SECRET_KEY:sandbox-8HEat0kunPyt3up52VGkdIDzrvfemc9w}
# In development, default callback targets backend directly to avoid dev proxy/CORS issues
iyzico.callbackBaseUrl=${PUBLIC_BASE_URL:http://localhost:8080}

# Time & JSON
# App-local timezone for business rules (Turkey)
app.time-zone=${APP_TIME_ZONE:Europe/Istanbul}
# Ensure DB/JDBC operates in UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Serialize JSON timestamps in UTC (Z)
spring.jackson.time-zone=UTC

